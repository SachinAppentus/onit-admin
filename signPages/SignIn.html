<body>
    
    <div class="lg:grid grid-cols-2  md:grid h-screen overflow-hidden ">

        </div>   
     
        <div class="bg-white  md:flex  lg:flex justify-center items-center px-[10px] py-[18px]">
          <form name="myForm" onsubmit="return validateForm()">
            <h1 class=" font-bold text-[24px] leading-[30px] text-[#0F172A]">Sign In</h1>
        <div class="relative mt-6">
            <img src="/images/mail.svg" class="absolute top-[13px] left-[12px]">
            <input type="email" placeholder="Email" name="email" required class="pl-[43px] w-full h-[50px] outline-none rounded-[12px] border border-[#E2E8F0] py-[8px] px-[16px]" >
        </div>
        <div class="relative mt-6">
            <img src="/images/lock.svg "class="absolute top-[13px] left-[12px]">
            <input id="password" type="password" placeholder="Password" name="password" required class=" w-full h-[50px] r outline-none pl-[43px] rounded-[12px] border border-[#E2E8F0] py-[8px] px-[16px]" >
            <div class="flex justify-end">
                <span id="togglePassword" class="cursor-pointer fa-regular fa-eye" style="position: absolute; top: 15px; right: 15px;"></span>
              </div>
        </div>
        <div class="flex justify-between mt-2">
            <div class="font-normal text-[14px] leading-[22px] text-[#000000]">
            <input type="checkbox" class=""><span class="pl-[10px]">Remember me</span>
            </div>
            <div>
                <a href="/signPages/ResetPassword.html" class=" login font-normal text-[14px] leading-[22px] text-[#000000]">Forgot your password</a>
            </div>
        </div>
         
        <div class="flex justify-center mt-6">
            <button type="button" class="h-[50px] rounded-[12px] p-[8px] bg-[#19DBCC] text-white w-full lg:w-[404px] btn">Sign Up</button>
        </div>
          </form> 
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // Toggle icon
            if (type === "text") {
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });

  
        function validateForm() {
            let isValid = true;

            // Validate email
            let x = document.forms["myForm"]["email"].value;
            if (!x) {
                isValid = false;
                email.style.borderColor = "red";
                document.getElementById("emailError").innerHTML = "Email is required";
            } else {
                email.style.borderColor = "#E2E8F0";
                document.getElementById("emailError").innerHTML = "";
            }

            // Validate password
            const passwordValue = password.value.trim();
            if (!passwordValue) {
                isValid = false;
                password.style.borderColor = "red";
                document.getElementById("passwordError").innerHTML = "Password is required";
            } else {
                password.style.borderColor = "#E2E8F0";
                document.getElementById("passwordError").innerHTML = "";
            }

            return isValid;
        }

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            if (!validateForm()) {
                e.preventDefault();
            }
        });
        
    </script>
